<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
<body>

<div ng-app="localApp" ng-controller="localCtrl">

  <p>Invoke local site:</p>

  <p>{{localCall}}</p>

</div>

<script>
var localApp = angular.module('localApp', []);
localApp.controller('localCtrl', function($scope, $http) {
  $http.get("/api/loadbalance-isolation-server/v0/hello/status")
  .then(function(response) {
      $scope.localCall = response.data;
  });
});


</script>

</body>
</html>
