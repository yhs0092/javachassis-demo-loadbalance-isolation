APPLICATION_ID: demo-loadbalance-isolation
service_description:
  name: loadbalance-isolation-server
  version: 0.0.1
cse:
  service:
    registry:
      address: https://cse.cn-north-1.myhuaweicloud.com:443
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhuaweicloud.com:443
  rest:
    address: 0.0.0.0:18081
  credentials:
    accessKey: ak
    secretKey: sk
    akskCustomCipher: default
