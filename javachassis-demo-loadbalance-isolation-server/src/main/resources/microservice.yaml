APPLICATION_ID: demo-loadbalance-isolation
service_description:
  name: loadbalance-isolation-server
  version: 0.0.1
  properties:
    allowCrossApp: true
  environment: development
cse:
  service:
    registry:
      address: http://127.0.0.1:30100
  rest:
    address: 0.0.0.0:18081
  highway:
    address: 0.0.0.0:18092
  metrics:
    enabled: false

servicecomb:
  handler:
    chain:
      Provider:
        default: addContextHandler
  accesslog:
    enabled: true
#    pattern: "%D %h - - %t %r %s %B %SCB-traceId %{server-header}o %{edgeContext}SCB-ctx %{clientContext}SCB-ctx %{serverContext}SCB-ctx %{tttest}XtestItem"
    pattern: "%{yyyyMMdd-HH:mm:ss.SSS}t [%s] %D(ms) Remote:[%h] - Local:[%v] %SCB-traceId cs-uri"