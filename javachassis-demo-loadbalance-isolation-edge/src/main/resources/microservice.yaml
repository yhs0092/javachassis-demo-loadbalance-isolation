cse-config-order: 100

APPLICATION_ID: demo-loadbalance-isolation
service_description:
  name: edge
  version: 0.0.1
instance_description:
  environment: development

cse:
  service:
    registry:
      address: https://cse.cn-north-1.myhwclouds.com:443
      instance:
        watch: false
  config:
    client:
      serverUri: https://cse.cn-north-1.myhwclouds.com:443
      refreshMode: 1
      refresh_interval: 5000
  monitor:
    client:
      serverUri: https://cse.cn-north-1.myhwclouds.com:443
  rest:
    address: 0.0.0.0:18070
  credentials:
    accessKey: ak
    secretKey: sk
    akskCustomCipher: default

servicecomb:
  handler:
    chain:
      Consumer:
        default: loadbalance,addContextHandler
  accesslog:
    enabled: true
    pattern: "%D %h - - %t %r %s %B %SCB-traceId %{server-header}o %{edgeContext}SCB-ctx %{clientContext}SCB-ctx %{serverContext}SCB-ctx"
