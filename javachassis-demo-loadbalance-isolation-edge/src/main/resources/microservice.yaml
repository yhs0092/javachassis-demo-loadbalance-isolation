cse-config-order: 100

APPLICATION_ID: demo-loadbalance-isolation
service_description:
  name: edge
  version: 0.0.1
  environment: development

cse:
  service:
    registry:
      address: http://127.0.0.1:30100
  rest:
    address: 0.0.0.0:18070
  metrics:
    enabled: false

servicecomb:
  handler:
    chain:
      Consumer:
        default: loadbalance,addContextHandler
  accesslog:
    enabled: true
#    pattern: "%D %h - - %t %r %s %B %SCB-traceId %{server-header}o %{edgeContext}SCB-ctx %{clientContext}SCB-ctx %{serverContext}SCB-ctx"
    pattern: "%{yyyyMMdd-HH:mm:ss.SSS}t [%s] %D(ms) Remote:[%h] - Local:[%v]:[%p] %SCB-traceId cs-uri"
